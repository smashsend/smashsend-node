name: Release

on:
  push:
    branches:
      - main
      - beta

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.8.1
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Setup npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm config set registry https://registry.npmjs.org/
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          if [ -n "${NPM_TOKEN}" ]; then echo "NPM_TOKEN is set"; else echo "NPM_TOKEN is NOT set"; fi

      - name: Debug Environment Variables
        run: |
          echo "Checking environment variable presence (not values):"
          env | grep -i npm | sed 's/=.*$/=REDACTED/'
          echo "Checking NPM_TOKEN environment variable:"
          if [ -n "${NPM_TOKEN}" ]; then echo "NPM_TOKEN environment variable is available"; else echo "NPM_TOKEN environment variable is NOT available"; fi
          echo "npm config list:"
          npm config list
          echo "Current .npmrc file:"
          cat .npmrc | sed 's/authToken=.*$/authToken=REDACTED/'

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${NPM_TOKEN}
        run: npx semantic-release --debug
